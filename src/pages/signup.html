---
layout: ico
title: Inscription
---

<!-- Landing page Hero -->
<section class="hero is-fullheight has-big-dark-gradient">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> navbar-clone}}

        <!-- Static navbar -->
        {{> navbar}}

    </div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
        <div class="container">

                <!-- Landing page Title -->
                <div class="landing-caption ">
                    <h1 class="title is-light is-semibold is-spaced main-title has-text-centered">Inscription à Memomental</h1>
                    <form class="login-form" >
                        <!-- Field -->
                        <div class="control-material is-primary">      
                            <input class="material-input " id="mailMemo" type="email" required/>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>
                        </div>
                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input class="material-input " id="nameMemo" type="text" required/>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Prénom</label>
                        </div>

                        <!-- Field -->
                        <div class="control-material is-primary">      
                            <input class="material-input " id="passwordMemo" type="password" required/>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Mot de passe</label>
                        </div>
                        
                        <!-- Submit -->
                        <div class="columns is-centered">
                            <button class="button is-button k-button k-primary raised has-gradient is-bold" id="signup">
                                <span class="text" >Je m'inscris</span>
                                <span class="front-gradient"></span>
                            </button>
                        </div>
                    </form>




                </div>
        </div>
    </div>

    <script>
        document.getElementById("signup").onclick = function(){
            var MyForm = {
                "mail" :  document.getElementById('mailMemo').value,
                "name" : document.getElementById('nameMemo').value,
                "password" : document.getElementById('passwordMemo').value
            };

            console.log(MyForm);

            $.ajax({
                contentType: 'application/json',
                data: JSON.stringify(MyForm),
                dataType: 'json',
                processData: false,
                type: 'POST',
                url: 'http://localhost:3000/api/auth/signup/'
            });
        };
    </script>


    <div class="hero-footer">

        <!-- Static navbar -->
        {{> footer}}

    </div>


</section>
<!-- /Landing page Hero -->
